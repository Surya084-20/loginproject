name: Spring Boot CI

on:
  push:
    branches: ["main"]
  pull_request:  
    branches: ["main"]

jobs:            
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source  
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Build project with Maven
        run: mvn clean install -DskipTests

      
